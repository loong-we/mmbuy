    <!-- 十大菜单的模板 -->
    <script type="text/html" id="ten_brand">
   {{each result v i}}
    <li class="clearfix" data-id="{{v.brandId}}">
      {{if i ==0}}
      <div class="ten_box red">{{i+1}}</div>
      {{else if i ==1}}
      <div class="ten_box orange">{{i+1}}</div>
      {{else if i==2}}
      <div class="ten_box lime">{{i+1}}</div>
      {{else}}
      <div class="ten_box">{{i+1}}</div>
      {{/if}}
      <i class="fr">></i>
      <h3>{{v.brandName}}</h3>
      <p>{{v.brandInfo}}</p>
    </li>
   {{/each}}
  </script>

    <!-- 排行榜的模板 -->
    <script type="text/html" id="top_brand">
      {{each result v i}}
      <li data-id="{{v.productId}}" class="clearfix">
        <div class="top_left">
          {{@v.productImg}}
        </div>
        <div class="top_right">
          <div class="top_datail">{{v.productName}}</div>
          <p class="top_price">{{v.productPrice}}</p>
          <div class="top_content">{{v.productQuote}}<span>{{v.productCom}}</span></div>
        </div>
    
      </li>
      {{/each}}
     </script>

    <!-- 最新评论的模板 -->
    <script type="text/html" id="new_brand">

            </div>
            <p>{{v.comContent}} {{v.comFrom}}</p>
            <div class="new_corner"></div>
          </div>
        </li>
  
      {{/each}}
