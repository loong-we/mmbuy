<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>


    <link rel="stylesheet" href="./css/inlanddiscount.css">

    <script src="./lib/flexible/flexible.js"></script>

  </head>

  <body>

    <div class="sm_container">
      <!-- 表头 -->
      <div class="sm_header">
        <!-- 右边固定，左边自适应 -->
        <div class="app"><a href="#"></a></div>
        <div class="title"><a href="#">省钱控-最新优惠</a></div>
      </div>




      <!-- 折扣列表 -->
      <div class="sm_dislist">
        <ul class="clearfix">
          <!-- <li>
            <div class="listimg"><img src="./images/product.jpg" alt=""></div>
            <div class="listname">和田万年不世出的至尊宝玉</div>
            <div class="listprice">￥1999</div>
            <div class="listcontent">京东商城 | <span>10-26 10:26</span></div>
          </li>
         -->
          <!-- 挖个大坑 -->
        </ul>
      </div>



      <!-- 底部 -->
      <div class="mm_foot">
        <div class="foot_sign fl">
          <a href="#">登录</a>
        </div>
        <div class="foot_login fl">
          <a href="#">注册</a>
        </div>
        <div class="toTop">
          <a href="javascript:;"><i></i>返回顶部</a>
        </div>

        <!-- 结尾 -->
        <div class="mm_end">
          <p class="end_p"><span>手机APP下载</span> 慢慢买手机版<i>--掌上比较平台</i></p>
          <p>m.manmanbuy.com</p>
        </div>

      </div>
    </div>


    <script type="text/html" id="sm_dislist">
   {{each result v i}}
    <li data-id="{{v.productId}}">
      <div class="listimg">{{@v.productImg}}</div>
      <div class="listname">{{v.productName}}</div>
      <div class="listprice">{{v.productPrice}}</div>
      <div class="listcontent">{{v.productFrom}} | <span>{{v.productTime}}</span></div>
    </li>
   {{/each}}
  </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/inlanddiscount.js"></script>
    <script src="./js/commen.js"></script>
  </body>

</html>
