<html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>慢慢买</title>


    <link rel="stylesheet" href="./css/index.css">

    <script src="./lib/flexible/flexible.js"></script>

  </head>

  <body>

    <div class="mm_container">
      <!-- 表头 -->
      <div class="mm_header">
        <!-- 右边固定，左边自适应 -->
        <div class="app"><a href="#"></a></div>
        <div class="title"><a href="#"></a></div>
      </div>

      <!-- 搜索栏 -->
      <div class="mm_search">
        <!-- 右边固定，左边自适应 -->
        <div class="enter">
          <input type="text" placeholder="请输入你想比价的商品">
        </div>
        <div class="search">
          <button>搜索</button>
        </div>
      </div>

      <!-- 菜单栏 -->
      <div class="mm_tab">
        <ul class="clearfix">



        </ul>
      </div>

      <!-- 折扣栏 -->
      <div class="mm_dis">
        <div class="dis-header">
          超值折扣推荐
          <a href="#" class="arrow"></a>
        </div>
        <ul>

        </ul>
        <div class="dis_more">
          <button>更多优惠信息向右>></button>
        </div>
      </div>

      <!-- 排行榜 -->
      <div class="mm_order dis-header">
        品牌排行
        <a href="#" class="arrow"></a>
      </div>

      <!-- 底部 -->
      <div class="mm_foot">
        <div class="foot_sign fl">
          <a href="#">登录</a>
        </div>
        <div class="foot_login fl">
          <a href="#">注册</a>
        </div>
        <div class="toTop">
          <a href="javascript:;"><i></i>返回顶部</a>
        </div>

        <!-- 结尾 -->
        <div class="mm_end">
          <p class="end_p"><span>手机APP下载</span> 慢慢买手机版<i>--掌上比较平台</i></p>
          <p>m.manmanbuy.com</p>
        </div>

      </div>
    </div>

    <script type="text/html" id="tab">
  {{each result v i}}

   <li><a href="{{v.titlehref ==="#"?"javascript:;":v.titlehref}}">
     {{@v.img}}
     <p>{{v.name}}</p>
    </a></li>

  {{/each}}
  </script>

    <script type="text/html" id="dis">
   {{each result v i}}
   <li data-id="{{v.productId}}">
     <div class="dis_left fl">{{@v.productImgSm}}</div>
     <div class="dis_right">
      <span class="dis_name">{{v.productName}}</span>
      <span class="dis_price">{{v.productPinkage}}</span>
      <div class="dis_data">{{v.productFrom}} | {{v.productTime}} <span class="fr">{{v.productComCount}}</span></div>
     </div>
    </li>
   {{/each}}
  </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/Template/template-web.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/commen.js"></script>
  </body>

</html>
