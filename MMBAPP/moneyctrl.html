<html lang="zh-CN">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买</title>


  <link rel="stylesheet" href="./css/moneyctrl.css">

  <script src="./lib/flexible/flexible.js"></script>

 </head>

 <body>

  <div class="sm_container">
   <!-- 表头 -->
   <div class="sm_header">
    <!-- 右边固定，左边自适应 -->
    <div class="app"><a href="#"></a></div>
    <div class="title"><a href="#">省钱控-最新优惠</a></div>
   </div>




   <!-- 折扣栏 -->
   <div class="sm_dis">
    <ul>


    </ul>
   </div>

   <!-- 分页 -->
   <div class="sm_page">

    <button class="fl">上一页</button>
    <button class="fr">下一页</button>
    <select name="sm_page" id="sm_page">
     <option value="sm_page">1/5</option>
    </select>

   </div>


   <!-- 底部 -->
   <div class="mm_foot">
    <div class="foot_sign fl">
     <a href="#">登录</a>
    </div>
    <div class="foot_login fl">
     <a href="#">注册</a>
    </div>
    <div class="toTop">
     <a href="javascript:;"><i></i>返回顶部</a>
    </div>

    <!-- 结尾 -->
    <div class="mm_end">
     <p class="end_p"><span>手机APP下载</span> 慢慢买手机版<i>--掌上比较平台</i></p>
     <p>m.manmanbuy.com</p>
    </div>

   </div>
  </div>


  <script type="text/html" id="sm_dis">
   {{each result v i}}
   <li data-id="{{v.productId}}">
     <div class="dis_left fl">{{@v.productImg2}}</div>
     <div class="dis_right">
      <span class="dis_name">{{v.productName}}</span>
      <span class="dis_price">{{v.productPinkage}}</span>
      <div class="dis_data">{{v.productFrom}} | {{v.productTime}} <span class="fr">{{v.productComCount}}</span></div>
     </div>
    </li>
   {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/Template/template-web.js"></script>
  <script src="./js/moneyctrl.js"></script>
  <script src="./js/commen.js"></script>
 </body>

</html>
