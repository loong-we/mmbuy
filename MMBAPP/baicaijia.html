    <!-- 导航栏的模板 -->
    <script type="text/html" id="bcj_dis">
      {{each result v i}}
      <li data-id="{{v.titleId}}">{{v.title}}</li>
      {{/each}}
    </script>

    <!-- 列表的模板 -->
    <script type="text/html" id="bcj_list">
   {{each result v i}}
    <li data-id="{{v.productId}}">
        <div class="bcj_img">
          {{@v.productImg}}
        </div>
        <div class="bcj_datail">
          <h3>{{@v.productName}}</h3>
          <div class="bcj_coupon">
            {{@v.productPrice}}
          </div>
          <div class="bcj_res">
            {{@v.productCouponRemain}}
          </div>
          <div class="bcj_tobuy clearfix">
            <div class="get">{{@v.productCoupon}}</div>
            <div class="go">{{@v.productHref}}</div>
          </div>
        </div>
